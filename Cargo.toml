[package]
name = "patternsleuth"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "scan"
harness = false

[profile.release]
debug = true

[dependencies]
anyhow = "1.0.71"
byteorder = "1.4.3"
clap = { version = "4.3.1", features = ["derive"] }
colored = "2.0.0"
csv = "1.2.2"
derivative = "2.2.0"
globset = "0.4.11"
iced-x86 = "1.18.0"
indicatif = { version = "0.17.5", features = ["rayon"] }
itertools = "0.10.5"
object = "0.31.1"
pdb = "0.8.0"
prettytable-rs = "0.10.0"
rayon = "1.7.0"
regex = "1.8.1"
serde = { version = "1.0.171", features = ["derive"] }
sift4 = "0.1.4"
strum = {version = "0.24.1", features = ["strum_macros", "derive"]}

[dev-dependencies]
criterion = "0.4.0"
memchr = "2.5.0"
rand = "0.8.5"
