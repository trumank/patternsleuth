[package]
name = "patternsleuth"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "scan"
harness = false

[profile.release]
debug = true

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.1", features = ["derive"] }
colored = "2.0.0"
globset = "0.4.10"
iced-x86 = "1.18.0"
itertools = "0.10.5"
memchr = "2.5.0"
object = "0.31.1"
prettytable-rs = "0.10.0"
rayon = "1.7.0"
regex = "1.8.1"
strum = {version = "0.24.1", features = ["strum_macros", "derive"]}

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
rand = "0.8.5"
